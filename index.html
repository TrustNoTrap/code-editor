<!DOCTYPE html>
<html>
	<head>
		<title>browser-amd-editor</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h2>Monaco Editor Sample</h2>
    <div class="container">
      <nav id="top-nav">Navigation</nav>
      <div class="rows">
        <nav id="editor-nav"><button id="test">Test</button>></nav>
		    <div id="code-editor" style="width: 800px; height: 600px; border: 1px solid grey"></div>
      </div>
    </div>

		<!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
		<script>
			require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' } });

			require(['vs/editor/editor.main'], function () {
        const topNav = document.getElementById('top-nav');
        const editorNav = document.getElementById('editor-nav');
        const codeEditor = document.getElementById('code-editor');
				const editor = monaco.editor.create(codeEditor, {
					value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
					language: 'javascript',
					// theme: 'vs-dark',
				});
				monaco.editor.setTheme('vs-dark');
				console.log(
					monaco.languages.getLanguages(),
					editor,
					monaco.editor,
				);

        // window.editor = editor;
				// monaco.editor.setModelLanguage(editor._modelData.model, 'vb')
        console.log(editor.value)
        document.getElementById('test').addEventListener('click', () => {
          console.log(editor)
          console.log(monaco.editor.getEditors())
        })
			});
		</script>
	</body>
</html>
